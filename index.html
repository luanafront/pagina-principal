<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <a href="/" class="cabecalho__sair">Sair</a>
        <a href="/" class="cabecalho__meuperfil">Meu Perfil</a>
    </header>
    <main class="principal">
        <section class="principal__publicar">
            <img src="" alt="" class="publicar__foto">
            <input type="text" class="publicar__texto" placeholder="Fazer uma publicação">
        </section>
        <section class="feed">
            <h1 class="feed__titulo">Feed</h1>
            <ul class="feed__publicacoes">
                <li class="publicacao">
                    <img src="" alt="" class="publicacao__perfil">
                    <p class="publicacao__nome">Nome</p>
                    <div class="post">
                        <p class="post__curtir">Curtir</p>
                        <p class="post__comentar">Comentar</p>
                    </div>
                </li>
            </ul>
            
        </section>

    </main>
    
</body>
</html>
